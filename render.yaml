services:
  # 后端服务
  - type: web
    name: tineco-analyzer-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DEBUG
        value: "False"
      - key: PORT
        generateValue: true
      - key: UPLOAD_DIR
        value: "/tmp/uploads"
      - key: MAX_FILE_SIZE
        value: "52428800"
      - key: ALLOWED_HOSTS
        value: '["*"]'